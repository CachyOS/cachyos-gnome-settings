[org/freedesktop/Tracker/Extract]
sched-idle='always'

[org/freedesktop/Tracker/Miner/Files]
index-on-battery=true
sched-idle='always'

[org/gnome/desktop/app-folders]
folder-children=['accessories', 'games', 'office', 'system-tools']

[org/gnome/desktop/app-folders/folders/Utilities]
apps=['gnome-abrt.desktop', 'gnome-system-log.desktop', 'nm-connection-editor.desktop', 'org.gnome.baobab.desktop', 'org.gnome.Connections.desktop', 'org.gnome.DejaDup.desktop', 'org.gnome.Dictionary.desktop', 'org.gnome.DiskUtility.desktop', 'org.gnome.eog.desktop', 'org.gnome.Evince.desktop', 'org.gnome.FileRoller.desktop', 'org.gnome.fonts.desktop', 'org.gnome.seahorse.Application.desktop', 'org.gnome.tweaks.desktop', 'org.gnome.Usage.desktop', 'vinagre.desktop']
categories=['X-GNOME-Utilities']
name='X-GNOME-Utilities.directory'
translate=true

[org/gnome/desktop/app-folders/folders/accessories]
apps=['yad-icon-browser.desktop', 'de.haeckerfelix.Fragments.desktop']
categories=['Utility']
excluded-apps=['gnome-layouts.desktop', 'org.gnome.Nautilus.desktop', 'org.gnome.Maps.desktop']
name='Accessories'
translate=true

[org/gnome/desktop/app-folders/folders/games]
categories=['Game']
name='Games'
translate=true

[org/gnome/desktop/app-folders/folders/office]
categories=['Office']
name='Office'
translate=true

[org/gnome/desktop/app-folders/folders/system-tools]
apps=['qvidcap.desktop', 'qv4l2.desktop', 'bssh.desktop', 'bvnc.desktop', 'hp-uiscan.desktop']
categories=['System', 'Settings']
name='System Tools'
translate=true

[org/gnome/desktop/background]
picture-uri='file:///usr/share/wallpapers/cachyos-wallpapers/Dimensions.png'
picture-uri-dark='file:///usr/share/wallpapers/cachyos-wallpapers/Dimensions.png'
show-desktop-icons=true

[org/gnome/desktop/interface]
clock-show-date=false
clock-show-weekday=true
color-scheme='prefer-dark'
cursor-theme='capitaine-cursors'
enable-animations=true

[org/gnome/desktop/peripherals/keyboard]
numlock-state=true

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=false
tap-and-drag=true
tap-to-click=true
two-finger-scrolling-enabled=true

[org/gnome/desktop/privacy]
old-files-age=uint32 7
recent-files-max-age=7
remove-old-temp-files=true
remove-old-trash-files=true

[org/gnome/desktop/screensaver]
lock-delay=uint32 0
picture-uri='file:///usr/share/wallpapers/cachyos-wallpapers/Dimensions.png'

[org/gnome/desktop/search-providers]
sort-order=['org.gnome.Contacts.desktop', 'org.gnome.Documents.desktop', 'org.gnome.Nautilus.desktop']

[org/gnome/desktop/wm/preferences]
button-layout='appmenu:minimize,maximize,close'

[org/gnome/file-roller/dialogs/extract]
recreate-folders=true

[org/gnome/gedit/plugins]
active-plugins=['time', 'spell', 'sort', 'modelines', 'filebrowser', 'docinfo', 'codecomment', 'bracketcompletion']

[org/gnome/gedit/preferences/editor]
auto-indent=true
bracket-matching=true
display-line-numbers=true
tabs-size=4
wrap-last-split-mode='word'

[org/gnome/mutter]
edge-tiling=true
experimental-features=['scale-monitor-framebuffer', 'kms-modifiers']
overlay-key='Super_L'

[org/gnome/nautilus/icon-view]
default-zoom-level='small'

[org/gnome/nautilus/preferences]
default-folder-viewer='icon-view'
search-filter-time-type='last_modified'
show-create-link=true

[org/gnome/nautilus/window-state]
initial-size=(890, 550)

[org/gnome/shell]
always-show-log-out=true
disable-extension-version-validation=true
favorite-apps=['cachyos-welcome.desktop', 'visual-studio-code.desktop', 'slack.desktop', 'firefox.desktop', 'chromium.desktop', 'thunderbird.desktop', 'org.gnome.Terminal.desktop', 'cachy-browser.desktop', 'org.gnome.Nautilus.desktop', 'org.gnome.gedit.desktop', 'gnome-system-monitor.desktop', 'gnome-control-center.desktop']

[org/gtk/Settings/FileChooser]
sort-directories-first=true
